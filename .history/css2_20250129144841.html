<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designer Card Example</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 300px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 20px;
            margin: 20px;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            text-align: center;
            margin-bottom: 15px;
        }

        .card-header h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .card-content {
            text-align: center;
            margin-bottom: 20px;
        }

        .card-content p {
            font-size: 16px;
            color: #777;
            line-height: 1.5;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-footer .price {
            font-size: 18px;
            font-weight: bold;
            color: #ff6347;
        }

        .card-footer button {
            background-color: #ff6347;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .card-footer button:hover {
            background-color: #e5533d;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .card {
                width: 80%;
                margin: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="card-header">
            <h2>Beautiful Chair</h2>
        </div>
        <div class="card-content">
            <p>Comfortable and stylish chair made with high-quality materials. Perfect for your living room or office space.</p>
        </div>
        <div class="card-footer">
            <span class="price">$199.99</span>
            <button>Add to Cart</button>
        </div>
    </div>

</body>
</html>
